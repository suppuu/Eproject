{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="main">
      <div class="container">

        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">

          <!-- BEGIN CONTENT -->
          <div class="col-md-9 col-sm-7">
            <div class="content-search margin-bottom-20">
              <div class="row">
                <div class="col-md-6">
                  <h1> CATEGORY :  <em>{{category.title}}</em></h1>
                </div>

              </div>
            </div>
            <div class="row list-view-sorting clearfix">
              <div class="col-md-2 col-sm-2 list-view">
                <a href="javascript:;"><i class="fa fa-th-large"></i></a>
                <a href="javascript:;"><i class="fa fa-th-list"></i></a>
              </div>

            </div>
            <!-- BEGIN PRODUCT LIST -->
            <div class="row product-list">
              {% for item in category.item_set.all %}
              <!-- PRODUCT ITEM START -->
              <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="product-item">
                  <div class="pi-img-wrapper">
                    <img height="100" width="100" src="/{{ item.image.url }}" class="img-responsive" alt="{{ item.title }}">
                    <div>
                      <a href="{{ item.image.url }}" class="btn btn-default fancybox-button">Zoom</a>
                      <a href="#product-pop-up" class="btn btn-default fancybox-fast-view">View</a>
                    </div>
                  </div>
                  <h3><a href="{{item.get_absolute_url}}">{{ item.title }}</a></h3>
                  <div class="pi-price">{{ item.price }}</div>
                  <a href="{{item.get_add_to_cart}}" class="btn btn-default add2cart">Add to cart</a>
                </div>
              </div>
              <!-- PRODUCT ITEM END -->
              {% endfor %}
              <!-- END PRODUCT LIST -->

          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
      </div>
</div>
{% endblock %}
